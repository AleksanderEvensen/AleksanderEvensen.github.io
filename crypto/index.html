<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto Valutaer</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>

    <navbar>

            <span class="iconify nav-header-icon header-closed" data-inline="false" data-icon="bx:bx-menu"></span>

        <navitems>
            <div class="nav-item">
                <span class="iconify nav-item-icon" data-inline="false" data-icon="bx:bx-info-circle"></span>

            </div>
            <div class="nav-item">
                <span class="iconify nav-item-icon" data-inline="false" data-icon="cryptocurrency:xrp"></span>

    </content>
